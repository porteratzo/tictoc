[pytest]
# Pytest configuration for BDD testing with pytest-bdd

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=porter_bench
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    bdd: BDD tests using Gherkin scenarios
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    timer: Tests related to Timer functionality
    benchmarker: Tests related to Benchmarker functionality
    memory: Tests related to memory benchmarking

# BDD specific settings
bdd_features_base_dir = tests/features

# Logging
log_cli = false
log_cli_level = INFO
